<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Новый бюджет</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="createBudget(budget)" #createBudgetForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input
              type="number"
              placeholder="Сумма"
              name="sumPlan"
              [(ngModel)]="budget.sumPlan"
            ></ion-input>
          </ion-item>

          <ion-item class="create-budget-dates">
            <ion-datetime
              displayFormat="DD.MM.YYYY"
              pickerFormat="DD MMMM YYYY"
              placeholder="Дата начала"
              [(ngModel)]="budget.startDate"
              [ngModelOptions]="{standalone: true}"
            ></ion-datetime>

            <ion-datetime
              displayFormat="DD.MM.YYYY"
              pickerFormat="DD MMMM YYYY"
              placeholder="Дата конца"
              [(ngModel)]="budget.endDate"
              [ngModelOptions]="{standalone: true}"
            ></ion-datetime>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!createBudgetForm.form.valid">Создать</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
