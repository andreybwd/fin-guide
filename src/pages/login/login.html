<ion-header>

  <ion-navbar>
    <ion-title>Вход</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input
              type="email"
              placeholder="E-mail"
              name="email"
              required
              [(ngModel)]="loginCredentials.username"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              type="password"
              placeholder="Пароль"
              name="password"
              required
              [(ngModel)]="loginCredentials.password"
            ></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Войти</button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
