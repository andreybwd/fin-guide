<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Закрыть</span>
      </button>
    </ion-buttons>
    <ion-title>Изменить счет</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="editWallet(wallet)"
        #editWalletForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text"
                       placeholder="Название"
                       name="name"
                       required
                       [(ngModel)]="wallet.name"></ion-input>
          </ion-item>

          <ion-item>
            <select-icon [selectedIcon]="wallet.icon"
                         (onSelectIcon)="wallet.icon = $event"></select-icon>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button class="submit-btn"
                type="submit"
                ion-button
                full
                [disabled]="!editWalletForm.form.valid">Сохранить
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
